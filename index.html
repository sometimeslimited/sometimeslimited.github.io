<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sometimes ltd</title>
  <style>
    :root {
      --label-height: 6rem;
      /* Increased from 2.5rem */
    }

    /* Grid layout for the games list */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .games-grid li {
      position: relative;
      background-color: #f0f0f0;
      border-radius: 8px;
      aspect-ratio: 1 / 1;
      /* Forces a square shape */
      overflow: hidden;
    }

    /* The anchor fills the entire li */
    .games-grid li a {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      text-decoration: none;
      font-size: 1.25em;
    }

    /* The video fills the grid tile */
    .games-grid li a video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      transition: transform 0.5s ease, filter 0.2s ease;
    }

    /* Zoom in, saturate, and lighten the video on hover */
    .games-grid li a:hover video {
      transform: scale(1.05);
      filter: saturate(1) brightness(1) opacity(1);
    }

    /* Gradient overlay using a pseudo-element on the anchor */
    .games-grid li a::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background-blend-mode: multiply;
      z-index: 1;
      pointer-events: none;
    }

    /* Label at the bottom with a gradient background, bigger and aligned left */
    .games-grid li a .label {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--label-height);
      background: linear-gradient(to top, rgba(0, 0, 0, 0.61) 10%, transparent 100%);
      color: #fff;
      font-weight: bold;
      /* Instead of only left padding, we add padding on both sides for symmetry */
      padding: 0 1rem;
      font-size: 1.5em;
      line-height: var(--label-height);
      z-index: 2;
      display: flex;
      align-items: center;       
      justify-content: space-between;
    }

    /* Adjust Steam logo: move left a little and set 50% transparency */
    .games-grid li a .label .right-align {
      margin-right: 2rem; /* Moves the icon leftwards from the right edge */
      opacity: 0.75;       /* 50% transparency */
    }

    /* Hide pointer events on the video if needed */
    .video {
      pointer-events: none;
    }

    video::-webkit-media-controls {
      display: none !important;
    }

    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }
  </style>
</head>

        <span class="label">

          <img class="right-align" src="https://s3.ap-southeast-2.amazonaws.com/damnstandard.com/filestorage/BentoBlocks/Steam_Icon_White.png" height="50" alt="Steam Icon" />
        </span>
