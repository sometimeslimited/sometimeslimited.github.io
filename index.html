<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sometimes ltd</title>
    <style>
        :root {
            --label-height: 6rem;
            /* Increased from 2.5rem */
        }

        /* Grid layout for the games list */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1rem;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .games-grid li {
            position: relative;
            background-color: #f0f0f0;
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            /* Forces a square shape */
            overflow: hidden;
        }

        /* The anchor fills the entire li */
        .games-grid li a {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            text-decoration: none;
            font-size: 1.25em;
        }

        /* The video fills the grid tile */
        .games-grid li a video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            transition: transform 0.5s ease, filter 0.2s ease;
        }

        /* Zoom in, saturate, and lighten the video on hover */
        .games-grid li a:hover video {
            transform: scale(1.05);
            filter: saturate(1) brightness(1) opacity(.85);
            /* transition: filter 0.1s ease; */
        }

        /* Gradient overlay using a pseudo-element on the anchor.
       Its bottom is set to the labelâ€™s height so that the gradient starts where the label ends. */
        .games-grid li a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background-blend-mode: multiply;
            z-index: 1;
            pointer-events: none;
        }

        /* Label at the bottom with a gradient background, bigger and aligned left */
        .games-grid li a .label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--label-height);
            background: linear-gradient(to top, rgba(0, 0, 0, 0.61) 10%, transparent 100%);
            color: #fff;
            font-weight: bold;
            text-align: left;
            padding-left: 1rem;
            font-size: 1.5em;
            line-height: var(--label-height);
            z-index: 2;
        }

        .video {
            pointer-events: none;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        video::-webkit-media-controls-start-playback-button {
            display: none !important;
            -webkit-appearance: none;
        }
    </style>
</head>
