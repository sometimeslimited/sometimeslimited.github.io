    <title>Sometimes ltd</title>
    <style>
        :root {
            --label-height: 6rem;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(240, 240, 240);
            color: rgb(58, 58, 58);
            display: flex;
            flex-direction: column;
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: larger;
        }

        a {
            color: rgb(58, 58, 58);
            text-decoration: underline;
            font-family: "Inter", sans-serif;
            font-weight: 400;

        }

        a:hover {
            text-decoration: underline;
        }

        header,
        h1,
        h2,
        p {
            text-align: center;
        }

        main {
            flex: 1;
        }

        h1 {
            font-weight: 500;
            text-decoration: underline;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1px;
            padding: 0;
            margin: 0;
            list-style: none;
            background: rgb(240, 240, 240);
        }

        .games-grid li {
            position: relative;
            background-color: #f0f0f0;
            border-radius: 0;
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }

        .games-grid li a {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            font-size: 1.25em;
        }

        .games-grid li a video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            transition: transform 0.5s ease, filter 0.2s ease;
        }

        .games-grid li a:hover video {
            transform: scale(1.05);
            filter: saturate(1) brightness(1) opacity(1);
        }

        .games-grid li a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background-blend-mode: multiply;
            z-index: 1;
            pointer-events: none;
        }

        .games-grid li a .label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--label-height);
            background: linear-gradient(to top, rgba(0, 0, 0, 0.61) 10%, transparent 100%);
            color: #fff;
            font-weight: bold;
            padding: 0 1rem;
            font-size: 1.5em;
            line-height: var(--label-height);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .games-grid li a .label .right-align {
            margin-right: 2rem;
            opacity: 0.75;
        }

        .video {
            pointer-events: none;
        }

        video::-webkit-media-controls,
        video::-webkit-media-controls-start-playback-button {
            display: none !important;
            -webkit-appearance: none;
        }

        .team-list {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        footer {
            background-color: black;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: white;
        }

        footer a {
            color: white;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0 0 1rem 0;
        }

        .footer-links li {
            display: inline-block;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-top: 1.5ch;
            margin-bottom: 1ch;
        }

        h1 {
            margin-bottom: 0.5ch;
        }
    </style>
</head>
